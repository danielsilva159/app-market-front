<div class="container">
  <div class="information">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input type="text" matInput placeholder="Enter your name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Enter your email" [autocomplete]="false" >

    </mat-form-field>
    <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Enter your password">

    </mat-form-field>
    <div class="button">
      <button class="btn-save">Save</button>
      <button routerLink="/login" class="btn-cancel">Cancel</button>
    </div>
  </div>
</div>
